<div class="container">
	<div class="row">
		<div class="col-md-4 offset-md-4">
			<br><br>
			<h4>User login</h4>
			<h6 *ngIf="truty == true; else hey">Hello, {{fullname}}</h6>
			<ng-template #hey>Unlock unlimited possibilities</ng-template>
			<ul *ngFor="let user of users">
				<li class="nav-link">{{fullname}}</li>
			</ul>
			<br><br>
			<form #loginForm="ngForm" (ngSubmit)='login(loginForm.value)'>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" autocomplete="true" class="form-control" #username="ngModel" [(ngModel)]="loginModel.username"/>
				</div>
				<div class="form-group pass-view">
					<label for="username">Password</label>
					<input type="password" name="password" id="password"  #password="ngModel" [(ngModel)]="loginModel.password" class="form-control" /> 
					<span id="toggleView" (click)="view_password()"><i class="fa fa-eye-slash"></i></span>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-success">Click me</button>
				</div>
			</form>
		</div>
	</div>
</div>
