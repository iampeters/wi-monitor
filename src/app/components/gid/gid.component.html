<div class="wrapper animated fadeIn">
    <!-- header -->
    <!-- <app-header></app-header> -->
    <!-- inner-wrapper -->
    <div class="inner-wrapper">
        <div class="container mt-50">
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3 animated pulse">
                    <div class="jumbotron">
                        <div class="row">
                            <!--user login form -->
                            <div class="col-12  col-md-12 p-5 mt-5 md-form">
                                <!-- Material form login -->
                                <form #gameForm="ngForm" (ngSubmit)='login(gameForm.value)'>
                                    <p class="h5 text-center mb-4">Select game ID</p>
                                    <!-- <small class="text-center d-block text-danger">{{info}}</small> -->
                                    <!-- Material input email -->
                                    <div class="md-form">
                                        <div class="select-wrapper mdb-select colorful-select dropdown-primary">
                                            <select id="materialFormSelectEx" name="game" class="form-control d-block" #game="ngModel" [(ngModel)]="gameModel.session_key">
                                            <option>Select game ID...</option>
                                            <option *ngFor="let game of games" value="{{game.session_key}}">{{game.session_key}}</option>
                                          </select>
                                        </div>

                                    </div>

                                    <!-- Display error -->
                                    <small class="text-center d-block text-danger">{{error}}</small>

                                    <div class="text-center mt-4">
                                        <!-- <button class="btn btn-success" type="submit" [disabled]="username.invalid || username.pristine || password.invalid || password.pristine">Login</button> -->
                                        <button class="btn btn-success" type="submit" [disabled]="game.invalid || game.pristine">Go</button>
                                    </div> <br>
                                </form>
                                <!-- Material form login -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
