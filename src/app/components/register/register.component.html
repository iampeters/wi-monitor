<div class="wrapper animated fadeIn">
    <!-- header -->
    <app-header></app-header>
    <!-- inner-wrapper -->
    <div class="inner-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3 animated pulse">
                    <div class="jumbotron">
                        <div class="row">
                            <!-- Caption -->

                            <!--user login form -->
                            <div class="col-12  col-md-12 p-5 ">
                                <!-- Material form login -->
                                <form #registerForm="ngForm" (ngSubmit)='register($event)'>
                                    <p class="h4 text-center mb-4">Create an account</p>

                                    <!-- Material input email -->
                                    <div class="md-form">
                                        <i class="fa fa-user prefix grey-text"></i>

                                        <input type="text" id="materialFormRegisterFnameEx" class="form-control" name="fname" #fname="ngModel" [(ngModel)]="registerModel.fname" [class.is-invalid]="fname.invalid && fname.touched" required>

                                        <label for="materialFormRegisterFnameEx">Fullname</label>
                                        <div class="text-right">
                                            <small class="animated fadeIn text-danger" [class.d-none]="fname.valid || fname.untouched">Full name is required</small>
                                        </div>
                                    </div>

                                    <div class="md-form">
                                        <i class="fa fa-user prefix grey-text"></i>

                                        <input type="text" #username="ngModel" id="materialFormRegisterUsernameEx" class="form-control" name="username" #email="ngModel" [(ngModel)]="registerModel.username" [class.is-invalid]="username.invalid && username.touched" required>

                                        <label for="materialFormRegisterUsernameEx">Username</label>
                                        <div class="text-right">
                                            <small class="animated fadeIn text-danger" [class.d-none]="username.valid || username.untouched">Username is required</small>
                                        </div>
                                    </div>

                                    <!-- Material input password -->
                                    <div class="md-form">
                                        <!-- icon -->
                                        <i class="fa fa-lock prefix grey-text"></i>
                                        <!-- input -->
                                        <input type="password" id="materialFormLoginPasswordEx" class="form-control" name="password" #password="ngModel" [(ngModel)]="registerModel.password" [class.is-invalid]="password.invalid && password.touched" required>
                                        <!-- label -->
                                        <label for="materialFormLoginPasswordEx">Your password</label>
                                        <div class="text-right">
                                            <small class="animated fadeIn text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
                                        </div>
                                    </div>

                                    <small class="text-success animated fadeIn d-block text-center">{{ info }}</small>

                                    <div class="text-center mt-4">
                                        <button class="btn btn-success" type="submit" [disabled]="fname.invalid || fname.pristine || password.invalid || password.pristine">Register</button>
                                        <br> or <br>
                                        <button (click)="login()" class="btn btn-primary">Login</button>
                                    </div>
                                </form>
                                <!-- Material form login -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
